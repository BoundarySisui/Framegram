        .app {

        /* =============== „Éò„ÉÉ„ÉÄ„ÉºÔºà„Ç¨„É©„ÇπÔºâ =============== */
        .topbar {
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
            position: sticky;
            top: 0;
            z-index: 30;

            background: linear-gradient(145deg,

                    rgba(255, 255, 255, 0.04));
            backdrop-filter: blur(24px) saturate(140%);

            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow:
                0 6px 16px rgba(0, 0, 0, 0.45),
                0 0 0 1px rgba(255, 255, 255, 0.08);
            overflow: hidden;
        }

        .topbar::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(to bottom right,
                    rgba(255, 255, 255, 0.55) 0%,
                    rgba(255, 255, 255, 0.10) 35%,
                    rgba(255, 255, 255, 0) 70%);
            mix-blend-mode: screen;
            opacity: 0.45;
        }

        .topbar-title {
            position: relative;
            font-weight: 600;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;

        .hamburger {

            height: 22px;
            border: none;
            background: transparent;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            flex-shrink: 0;
        }

        .hamburger span {
            display: block;
            height: 2px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.35);

        /* =============== „É°„Éã„É•„Éº„Éë„Éç„É´Ôºà„Ç¨„É©„ÇπÔºâ =============== */

            background: linear-gradient(145deg,

            -webkit-backdrop-filter: blur(24px) saturate(140%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow:
                0 18px 28px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.06);
            display: none;
            overflow: hidden;
            z-index: 999;
            /* ‚Üê „ÅÑ„Å°„Å∞„Çì‰∏ä„Å´Âá∫„Åô */
        }

        .menu-item:hover {

        .menu-item-main {

        }

        .menu-item-label-sub {

        /* =============== „Éó„É≠„Éï„Ç£„Éº„É´ÈÉ®ÂàÜ =============== */

        .avatar {
            width: 64px;
            height: 64px;

            background: rgba(255, 255, 255, 0.12);

        .avatar img {

            object-fit: cover;

        }

        .profile-info {
            min-width: 0;
        }

        .profile-name {

            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: rgba(255, 255, 255, 0.92);
        }

        .profile-sub {

            color: rgba(255, 255, 255, 0.72);
            line-height: 1.4;
            word-wrap: break-word;
        }

        /* =============== ÊäïÁ®ø =============== */
        .posts {

        .post {

            margin: 18px 0;
            border-radius: 24px;

            background: linear-gradient(145deg,

                    rgba(255, 255, 255, 0.04));

            box-shadow:

        }

        .post::after {

            inset: 0;
            pointer-events: none;
            background: linear-gradient(to bottom right,

            color: rgba(255, 255, 255, 0.68);

        .post-image-wrapper img {

            inset: 0;
            width: 100%;
            height: 100%;

        .post-body {
            padding: 10px 14px 14px;

        @media (max-width: 480px) {
            .topbar {

            }

    </style>
</head>

<body>

    <script>
        // ÊôÇÈñìÂ∏Ø„Å´Âøú„Åò„Å¶ËÉåÊôØ„ÉÜ„Éº„Éû„ÇíÂàá„ÇäÊõø„Åà
        (function setTimeTheme() {
            const hour = new Date().getHours();
            let theme = "day";

            if (hour >= 5 && hour < 10) {
                theme = "morning";     // 5:00„Äú9:59
            } else if (hour >= 10 && hour < 17) {
                theme = "day";         // 10:00„Äú16:59
            } else if (hour >= 17 && hour < 20) {
                theme = "evening";     // 17:00„Äú19:59
            } else {
                theme = "night";       // 20:00„Äú4:59

            document.body.setAttribute("data-theme", theme);

        // ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„ÉâÔºàÂ•Ω„Åç„Å´Â§â„Åà„Å¶OKÔºâ

            {
                id: 1,

                tags: "#lazy_panda #„ÅäËøé„Åà #skullpanda",
                secret: false
            },
            {
                id: 2,
                image: "images/post2.jpg",
                date: "2025-11-02",
                caption: "Êó•Êõú„ÅÆÂçàÂæå„ÄÅ„Éá„Çπ„ÇØÊ®™„ÅÆÁâπÁ≠âÂ∏≠„Åß„Åî„Çç„Åî„Çç„ÄÇ‰ΩúÊ•≠„Åó„Å¶„Çã„ÅÆ„Çí„Åü„Å†Ë¶ã„Å¶„ÅÑ„Çã‰øÇ„ÄÇ",

                tags: "#„Ç≥„Éº„Éí„Éº„Çø„Ç§„É† #„Åè„Çâ„Åó„ÅÆ‰∏≠„ÅÆ„Å¨„ÅÑ",
                secret: false
            },
            {
                id: 4,

                tags: "#Ê∑±Â§ú„ÉÜ„É≥„Ç∑„Éß„É≥ #‰ΩúÊ•≠Êú∫„ÅÆÈóá",

        let isAdmin = false;

        function renderPosts() {
            const container = document.getElementById("posts");
            container.innerHTML = "";

            const visible = ALL_POSTS.filter(p => !p.secret || isAdmin);

            if (visible.length === 0) {
                const p = document.createElement("p");
                p.className = "empty-message";
                p.textContent = "„Åæ„Å†ÊäïÁ®ø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ";
                container.appendChild(p);
                return;
            }

            visible.forEach(post => {
                const article = document.createElement("article");
                article.className = "post";

                const inner = document.createElement("div");
                inner.className = "post-inner";

                const secretBadge = (isAdmin && post.secret)
                    ? `<span class="post-secret-badge">SECRET</span>`
                    : "";

                inner.innerHTML = `

        `;

                loginItem.style.display = "none";      // ‚òÖÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥Âæå„ÅØ„É≠„Ç∞„Ç§„É≥„É°„Éã„É•„ÉºÈùûË°®Á§∫
            } else {
                adminBadge.style.display = "none";
                adminOnlyItems.forEach(el => el.style.display = "none");
                loginItem.style.display = "block";     // ‚òÖÈÄöÂ∏∏„ÅØ„É≠„Ç∞„Ç§„É≥„É°„Éã„É•„ÉºË°®Á§∫
            }
        }


        function setupMenu() {
            const menuToggle = document.getElementById("menuToggle");
            const menuPanel = document.getElementById("menuPanel");
            const menuAdminLogin = document.getElementById("menuAdminLogin");
            const menuAdminLogout = document.getElementById("menuAdminLogout");

            menuToggle.addEventListener("click", () => {
                menuPanel.classList.toggle("open");
            });

            document.addEventListener("click", (e) => {
                if (!menuPanel.contains(e.target) && !menuToggle.contains(e.target)) {
                    menuPanel.classList.remove("open");
                }
            });

            menuAdminLogin.addEventListener("click", () => {
                const input = prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                if (!input) return;
                if (input === ADMIN_PASSWORD) {
                    isAdmin = true;
                    sessionStorage.setItem("lazy_panda_is_admin", "1");
                    alert("ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ„Å´„Å™„Çä„Åæ„Åó„Åü„ÄÇÁßòÂØÜÊäïÁ®ø„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ");
                    updateMenuForRole();
                    menuPanel.classList.remove("open");
                    renderPosts();
                } else {
                    alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô„ÄÇ");
                }
            });

            menuAdminLogout.addEventListener("click", () => {
                isAdmin = false;
                sessionStorage.removeItem("lazy_panda_is_admin");
                alert("ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇÁßòÂØÜÊäïÁ®ø„ÅØÈùûË°®Á§∫„Å´„Å™„Çä„Åæ„Åô„ÄÇ");
                updateMenuForRole();
                menuPanel.classList.remove("open");
                renderPosts();
            });
        }

        function initRoleFromSession() {
            if (sessionStorage.getItem("lazy_panda_is_admin") === "1") {
                isAdmin = true;
            } else {
                isAdmin = false;
            }
        }

        // ÂàùÊúüÂåñ
        initRoleFromSession();
        renderPosts();
        setupMenu();
        updateMenuForRole();
    </script>
