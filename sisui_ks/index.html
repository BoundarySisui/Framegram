    <link

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link

    <style>
    html,
        body {
            margin: 0;
            padding: 0;
        }
        :root {
            --text-main: rgba(255, 255, 255, 0.9);
            --text-sub: rgba(255, 255, 255, 0.6);
            --accent-secret: #ffb347;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                "Segoe UI", sans-serif;
            color: var(--text-main);
            min-height: 100vh;
        }

        /* ‚òÄ Êúù */
        html[data-theme="morning"],
        body[data-theme="morning"] {
            background: radial-gradient(circle at top left,
                    #ffe9c7 0%,
                    #ffd1a1 25%,
                    #f2a97c 55%,
                    #7b5b4a 100%);
        }

        /* üå§ Êòº */
        html[data-theme="day"],
        body[data-theme="day"] {
            background: radial-gradient(circle at top left,
                    #e4f1ff 0%,
                    #b7ceef 30%,
                    #6b88c4 60%,
                    #283654 100%);
        }

        /* üåá Â§ïÊñπ„Äú„Éû„Ç∏„ÉÉ„ÇØ„Ç¢„ÉØ„Éº */
        html[data-theme="evening"],
        body[data-theme="evening"] {
            background: radial-gradient(circle at top left,
                    #f7b07c 0%,
                    #c1848a 18%,
                    #5d4b85 45%,
                    #1f2a47 75%,
                    #0c1220 100%);
        }

        /* üåå Â§ú */
        html[data-theme="night"],
        body[data-theme="night"] {
            background: radial-gradient(circle at top left,
                    #c6d8ff 0%,
                    #8ba0d4 20%,
                    #4a5883 45%,
                    #1d2640 75%,
                    #070a13 100%);
        }

        .app {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 24px 12px 40px;
            position: relative;
        }

        /* =============== „Éò„ÉÉ„ÉÄ„ÉºÔºà„Ç¨„É©„ÇπÔºâ =============== */
        .topbar {
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
            position: sticky;
            top: 0;
            z-index: 30;

            background: linear-gradient(145deg,
                    rgba(255, 255, 255, 0.18),
                    rgba(255, 255, 255, 0.04));
            backdrop-filter: blur(24px) saturate(140%);
            -webkit-backdrop-filter: blur(24px) saturate(140%);
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow:
                0 6px 16px rgba(0, 0, 0, 0.45),
                0 0 0 1px rgba(255, 255, 255, 0.08);
            overflow: hidden;
        }

        .topbar::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(to bottom right,
                    rgba(255, 255, 255, 0.55) 0%,
                    rgba(255, 255, 255, 0.10) 35%,
                    rgba(255, 255, 255, 0) 70%);
            mix-blend-mode: screen;
            opacity: 0.45;
        }

        .topbar-title {
            position: relative;
            font-weight: 600;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: "Momo Signature", cursive;
        }

        .topbar-badge {
            font-size: 10px;
            color: var(--accent-secret);
            border: 1px solid var(--accent-secret);
            border-radius: 999px;
            padding: 1px 6px;
            display: none;
        }

        .hamburger {
            position: relative;
            width: 28px;
            height: 22px;
            border: none;
            background: transparent;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            flex-shrink: 0;
        }

        .hamburger span {
            display: block;
            height: 2px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.35);
        }

        /* ===== „É°„Éã„É•„Éº„Éë„Éç„É´ ===== */
        .menu-panel {
            position: fixed;
            top: 64px;
            right: max(12px, calc((100vw - 640px) / 2 + 12px));

            width: 230px;
            background: linear-gradient(145deg,
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(24px) saturate(140%);
            -webkit-backdrop-filter: blur(24px) saturate(140%);

            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow:
                0 18px 28px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.06);

            display: none;
            overflow: hidden;
            z-index: 999;
        }

        .menu-panel.open {
            display: block;
        }

        .menu-item {
            padding: 10px 14px;
            font-size: 13px;
            cursor: pointer;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(2px);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.10);
        }

        .menu-item-label-sub {
            display: block;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }

        .admin-only {
            display: none;
        }

        /* ================== „Éó„É≠„Éï„Ç£„Éº„É´ ================== */
        .profile {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 999px;

            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.40);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);

            overflow: hidden;
            flex-shrink: 0;

            box-shadow:
                0 10px 18px rgba(0, 0, 0, 0.55),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 17px;
            font-weight: 600;
        }

        .profile-sub {
            font-size: 12px;
            line-height: 1.4;
            color: var(--text-sub);
            margin-top: 3px;
        }

        /* ================== ÊäïÁ®ø ================== */

        .posts {
            margin-top: 28px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(22px) saturate(150%);
            -webkit-backdrop-filter: blur(22px) saturate(150%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 18px 18px;
            margin-bottom: 26px;
            color: rgba(255, 255, 255, 0.88);
            box-shadow:
                0 12px 24px rgba(0, 0, 0, 0.45),
                0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-header .avatar {
            width: 36px;
            height: 36px;
            box-shadow:
                0 8px 14px rgba(0, 0, 0, 0.45),
                0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        .post-header-name {
            font-size: 14px;
            font-weight: 600;
        }

        .post-date {
            font-size: 11px;
            color: var(--text-sub);
        }

        .post-image {
            width: 100%;
            border-radius: 20px;
            margin-top: 12px;
        }

        .post-caption {
            margin-top: 12px;
            font-size: 14px;
            line-height: 1.6;
        }

        .post-tags {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-sub);
        }

        .secret-label {
            margin-left: 6px;
            font-size: 11px;
            color: var(--accent-secret);
            border: 1px solid var(--accent-secret);
            border-radius: 999px;
            padding: 1px 5px;
        }
    </style>
</head>

<body>

    <div class="app">

        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="topbar">
            <div class="topbar-title">
                Lazygram
                <span class="topbar-badge" id="adminBadge">ÁÆ°ÁêÜËÄÖ</span>
            </div>

            <button class="hamburger" id="menuToggle" aria-label="„É°„Éã„É•„Éº">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- ‚òÖ app „ÅÆÁõ¥‰∏ã„Å´ÁΩÆ„Åè -->
        <div class="menu-panel" id="menuPanel">
            <div class="menu-item" id="menuAdminLogin">
                <span class="menu-item-main">ÁÆ°ÁêÜËÄÖ„É≠„Ç∞„Ç§„É≥</span>
                <span class="menu-item-label-sub">„Éë„Çπ„ÉØ„Éº„ÉâÂÖ•Âäõ„ÅßÁßòÂØÜÊäïÁ®ø„ÇÇË°®Á§∫</span>
            </div>
            <div class="menu-item admin-only" id="menuAdminLogout">
                <span class="menu-item-main">„É≠„Ç∞„Ç¢„Ç¶„Éà</span>
                <span class="menu-item-label-sub">ÁÆ°ÁêÜËÄÖÊ®©Èôê„Çí„Ç™„Éï„Å´„Åó„Åæ„Åô</span>
            </div>
        </div>

        <!-- „Éó„É≠„Éï„Ç£„Éº„É´ -->
        <section class="profile">
            <div class="avatar">
                <img src="images/profile.jpg" alt="profile" />
            </div>
            <div class="profile-info">
                <div class="profile-name">@sisui_ks</div>
                <div class="profile-sub">
                    SKULLPANDA Lazy Panda „ÅÆ<br>
                    „Å¨„ÅÑÊíÆ„Çä„É≠„Ç∞„ÄÇ
                </div>
            </div>
        </section>

        <!-- ÊäïÁ®ø‰∏ÄË¶ß -->
        <section class="posts" id="posts"></section>
    </div>

    <script>
        // ÊôÇÈñìÂ∏Ø„Å´Âøú„Åò„Å¶ËÉåÊôØ„ÉÜ„Éº„Éû„ÇíÂàá„ÇäÊõø„Åà
        (function setTimeTheme() {
            const hour = new Date().getHours();
            let theme = "day";

            if (hour >= 5 && hour < 10) {
                theme = "morning";     
            } else if (hour >= 10 && hour < 17) {
                theme = "day";         
            } else if (hour >= 17 && hour < 20) {
                theme = "evening";     
            } else {
                theme = "night";       
            }

            const root = document.documentElement;
            root.setAttribute("data-theme", 
                theme);
            document.body.setAttribute("data-theme", theme);
        })();

        // ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ
        const ADMIN_PASSWORD = "panda123";
        let isAdmin = false;
        const username = "@sisui_ks";

        // ÊäïÁ®ø„Éá„Éº„ÇøÔºà„ÅÇ„Å™„Åü„ÅÆ„ÉÄ„Éü„ÉºÔºâ
        const ALL_POSTS = [
            {
                id: 1,
                image: "images/IMG_2009.jpeg",
                date: "2025-11-01",
                caption: "„ÅÇ„ÅÆÊùë„Å´„ÄÄ„Åã„Å§„Å¶„ÅÑ„ÅüÂ∞ëÂ•≥„Åü„Å°„Å´‰ºö„ÅÑ„Å´Ë°å„Åè„ÄÇ",
                tags: "#silenthill #„ÅäËøé„Åà #ebisugaoka",
                secret: true
            },
            {
                id: 2,
                image: "images/post2.jpg",
                date: "2025-11-02",
                caption: "Êó•Êõú„ÅÆÂçàÂæå„ÄÅ„Éá„Çπ„ÇØÊ®™„ÅÆÁâπÁ≠âÂ∏≠„Åß„Åî„Çç„Åî„Çç„ÄÇ‰ΩúÊ•≠„Åó„Å¶„Çã„ÅÆ„Çí„Åü„Å†Ë¶ã„Å¶„ÅÑ„Çã‰øÇ„ÄÇ",
                tags: "#„Éá„Çπ„ÇØÂë®„Çä #„Å¨„ÅÑÊíÆ„Çä #lazy_panda",
                secret: false
            },
            {
                id: 3,
                image: "images/post3.jpg",
                date: "2025-11-03",
                caption: "ÂØùËµ∑„Åç„ÅÆ„Éë„É≥„ÉÄ„ÄÇÈ´™ÔºàÔºüÔºâ„Åå„Åæ„Å®„Åæ„Çâ„Å™„ÅÑÊúù„ÄÇ",
                tags: "#lazy_panda #morning",
                secret: false
            },
            {
                id: 4,
                image: "images/post4.jpg",
                date: "2025-11-04",
                caption: "„Åì„Çå„ÅØÂÜÖÁ∑í„ÅÆ1Êûö„ÄÇÂÆü„ÅØ„Åì„ÅÆÂ†¥ÊâÄ„Å´„ÅØ‚Ä¶ÁßòÂØÜ„Åå„ÅÇ„Çã„ÄÇ",
                tags: "#lazy_panda #secret",
                secret: true
            },
            {
                id: 5,
                image: "images/post5.jpg",
                date: "2025-11-05",
                caption: "‰ΩúÊ•≠„Å´‰ªò„ÅçÂêà„Å£„Å¶„Åè„Çå„Å¶„ÅÇ„Çä„Åå„Å®„ÅÜ„ÄÇ‰ªäÊó•„ÇÇ„Åå„Çì„Å∞„Å£„Åü„Å≠„ÄÇ",
                tags: "#lazy_panda #work",
                secret: false
            }
        ];

        // ÊäïÁ®ø„ÇíÊèèÁîª
        function renderPosts() {
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";

            ALL_POSTS.forEach(post => {
                if (post.secret && !isAdmin) return;

                postsContainer.innerHTML += `
                    <div class="post-card">
                        <div class="post-header">
                            <div class="avatar">
                                <img src="images/profile.jpg" />
                            </div>
                            <div>
                                <div class="post-header-name">${username}</div>
                                <div class="post-date">${post.date}
                                    ${post.secret ? `<span class="secret-label">SECRET</span>` : ""}
                                </div>
                            </div>
                        </div>

                        <img src="${post.image}" class="post-image" />

                        <div class="post-caption">${post.caption}</div>
                        <div class="post-tags">${post.tags}</div>
                    </div>
                `;
            });
        }

        // „É°„Éã„É•„Éº„ÄÅ„É≠„Ç∞„Ç§„É≥Âà∂Âæ°
        function updateMenuForRole() {
            const adminBadge = document.getElementById("adminBadge");
            const adminOnlyItems = document.querySelectorAll(".admin-only");
            const loginItem = document.getElementById("menuAdminLogin");

            if (isAdmin) {
                adminBadge.style.display = "inline-block";
                adminOnlyItems.forEach(el => el.style.display = "block");
                loginItem.style.display = "none";
            } else {
                adminBadge.style.display = "none";
                adminOnlyItems.forEach(el => el.style.display = "none");
                loginItem.style.display = "block";
            }
        }

        function setupMenu() {
            const menuToggle = document.getElementById("menuToggle");
            const menuPanel = document.getElementById("menuPanel");
            const menuAdminLogin = document.getElementById("menuAdminLogin");
            const menuAdminLogout = document.getElementById("menuAdminLogout");

            menuToggle.addEventListener("click", () => {
                menuPanel.classList.toggle("open");
            });

            document.addEventListener("click", (e) => {
                if (!menuPanel.contains(e.target) && !menuToggle.contains(e.target)) {
                    menuPanel.classList.remove("open");
                }
            });

            menuAdminLogin.addEventListener("click", () => {
                const input = prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                if (!input) return;
                if (input === ADMIN_PASSWORD) {
                    isAdmin = true;
                    sessionStorage.setItem("lazy_panda_is_admin", "1");
                    alert("ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ„Å´„Å™„Çä„Åæ„Åó„Åü„ÄÇÁßòÂØÜÊäïÁ®ø„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ");
                    updateMenuForRole();
                    menuPanel.classList.remove("open");
                    renderPosts();
                } else {
                    alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô„ÄÇ");
                }
            });

            menuAdminLogout.addEventListener("click", () => {
                isAdmin = false;
                sessionStorage.removeItem("lazy_panda_is_admin");
                alert("ÁÆ°ÁêÜËÄÖ„É¢„Éº„Éâ„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇÁßòÂØÜÊäïÁ®ø„ÅØÈùûË°®Á§∫„Å´„Å™„Çä„Åæ„Åô„ÄÇ");
                updateMenuForRole();
                menuPanel.classList.remove("open");
                renderPosts();
            });
        }

        function initRoleFromSession() {
            if (sessionStorage.getItem("lazy_panda_is_admin") === "1") {
                isAdmin = true;
            } else {
                isAdmin = false;
            }
        }

        // ÂàùÊúüÂåñ
        initRoleFromSession();
        renderPosts();
        setupMenu();
        updateMenuForRole();
    </script>

</body>
</html>
