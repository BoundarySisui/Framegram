<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>New Post - Lazy Panda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --card-bg: #111111;
      --border: #333333;
      --text-main: #ffffff;
      --text-sub: #aaaaaa;
      --accent: #0095f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
        "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .app {
      max-width: 600px;
      margin: 0 auto;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      min-height: 100vh;
      background: #000;
      position: relative;
    }

    .topbar {
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      padding: 0 12px;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .topbar-title {
      font-weight: 600;
      font-size: 16px;
    }

    .topbar-back {
      font-size: 13px;
      color: var(--accent);
      text-decoration: none;
    }

    .content {
      padding: 16px;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .field {
      margin-bottom: 12px;
    }

    .field-label {
      display: block;
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    input[type="file"] {
      font-size: 12px;
      color: var(--text-sub);
      max-width: 100%;
    }

    textarea,
    input[type="text"] {
      width: 100%;
      font-family: inherit;
      font-size: 13px;
      padding: 6px 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      resize: vertical;
      background: #111;
      color: var(--text-main);
    }

    textarea::placeholder,
    input[type="text"]::placeholder {
      color: #555;
    }

    textarea {
      min-height: 60px;
    }

    .btn-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }

    button {
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid #0070c9;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .btn-secondary {
      border-color: var(--border);
      background: #222;
    }

    .hint {
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-sub);
      line-height: 1.4;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-sub);
    }

    @media (max-width: 480px) {
      .app {
        border-left: none;
        border-right: none;
      }

      .content {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <a href="index.html" class="topbar-back">← 戻る</a>
      <div class="topbar-title">新規投稿</div>
      <div style="width:40px;"></div>
    </div>

    <div class="content">
      <div class="section-title">Lazy Panda の新しい投稿</div>

      <div class="field">
        <label class="field-label" for="imageInput">画像ファイル</label>
        <input id="imageInput" type="file" accept="image/*" />
      </div>

      <div class="field">
        <label class="field-label" for="captionInput">キャプション</label>
        <textarea id="captionInput" placeholder="今日のLazy Pandaは…"></textarea>
      </div>

      <div class="field">
        <label class="field-label" for="tagsInput">タグ（任意）</label>
        <input
          id="tagsInput"
          type="text"
          placeholder="#lazy_panda #ぬい撮り など"
        />
      </div>

      <div class="btn-row">
        <button id="submitBtn">投稿する</button>
        <button type="button" class="btn-secondary" id="cancelBtn">キャンセル</button>
      </div>

      <p class="hint">
        ※ 投稿はブラウザの localStorage に保存され、<br>
        &nbsp;&nbsp;トップページ（index.html）で表示されます。<br>
        ※ ブラウザのデータ削除や別端末では表示されません。
      </p>

      <p class="status" id="statusText"></p>
    </div>
  </div>

  <script>
    // index.html と同じにすること
    const ADMIN_PASSWORD = "panda123";
    const STORAGE_KEY = "lazy_panda_posts_v1";

    function formatDate(dateObj) {
      const y = dateObj.getFullYear();
      const m = String(dateObj.getMonth() + 1).padStart(2, "0");
      const d = String(dateObj.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    function requireAdmin() {
      // index.htmlでログイン済みなら sessionStorage にフラグがある想定
      if (sessionStorage.getItem("lazy_panda_is_admin") === "1") {
        return true;
      }

      const input = prompt("管理者パスワードを入力してください");
      if (input && input === ADMIN_PASSWORD) {
        sessionStorage.setItem("lazy_panda_is_admin", "1");
        return true;
      }

      alert("管理者用ページです。トップに戻ります。");
      window.location.href = "index.html";
      return false;
    }

    function loadPosts() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return [];
      try {
        return JSON.parse(saved);
      } catch (e) {
        console.error("Failed to parse posts:", e);
        return [];
      }
    }

    function savePosts(posts) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(posts));
      } catch (e) {
        console.error("Failed to save posts:", e);
      }
    }

    function setupForm() {
      const imageInput = document.getElementById("imageInput");
      const captionInput = document.getElementById("captionInput");
      const tagsInput = document.getElementById("tagsInput");
      const submitBtn = document.getElementById("submitBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const statusText = document.getElementById("statusText");

      cancelBtn.addEventListener("click", () => {
        window.location.href = "index.html";
      });

      submitBtn.addEventListener("click", () => {
        const file = imageInput.files[0];
        const caption = captionInput.value.trim();
        const tags = tagsInput.value.trim();

        if (!file) {
          alert("画像ファイルを選択してください。");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "アップロード中…";
        statusText.textContent = "";

        const reader = new FileReader();
        reader.onload = () => {
          const imageDataUrl = reader.result;
          const now = new Date();
          const newPost = {
            imageDataUrl,
            caption,
            tags,
            date: formatDate(now),
          };

          const posts = loadPosts();
          posts.unshift(newPost);
          savePosts(posts);

          statusText.textContent = "投稿が完了しました。トップページに戻ります…";

          setTimeout(() => {
            window.location.href = "index.html";
          }, 800);
        };

        reader.onerror = () => {
          console.error("Failed to read file");
          alert("画像の読み込みに失敗しました。");
          submitBtn.disabled = false;
          submitBtn.textContent = "投稿する";
        };

        reader.readAsDataURL(file);
      });
    }

    if (requireAdmin()) {
      setupForm();
    }
  </script>
</body>
</html>
