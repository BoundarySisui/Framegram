<script>

/* -------------------------------------
   1. æ™‚é–“å¸¯ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ

(function setTimeTheme() {
  const hour = new Date().getHours();
  let theme = "day";

  if (hour >= 5 && hour < 10) theme = "morning";
  else if (hour >= 10 && hour < 17) theme = "day";
  else if (hour >= 17 && hour < 20) theme = "evening";
  else theme = "night";

  document.body.setAttribute("data-theme", theme);
})();


/* -------------------------------------
   2. æŠ•ç¨¿ãƒ‡ãƒ¼ã‚¿ï¼ˆä»®ï¼‰

const posts = [
  { image: "images/post1.jpg", text: "Lazy morning..." },
  { image: "images/post2.jpg", text: "Chill time with Panda" },
];


/* -------------------------------------
   3. æŠ•ç¨¿ã‚’ç”»é¢ã«è¡¨ç¤º
-------------------------------------- */
function renderPosts() {
  const container = document.getElementById("posts");
  container.innerHTML = "";

  posts.forEach(p => {
    container.innerHTML += `
      <div class="post-card">
        <div class="post-text">${p.text}</div>
        <img src="${p.image}" class="post-image" />
      </div>
    `;
  });
}

renderPosts();


/* -------------------------------------
   4. ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒ¡ãƒ‹ãƒ¥ãƒ¼åˆ¶å¾¡

const menuToggle = document.getElementById("menuToggle");
const menuPanel = document.getElementById("menuPanel");

menuToggle.addEventListener("click", () => {
  menuPanel.classList.toggle("open");
});

document.addEventListener("click", (e) => {
  if (!menuPanel.contains(e.target) && !menuToggle.contains(e.target)) {
    menuPanel.classList.remove("open");
  }
});
